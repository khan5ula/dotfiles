[bar/secondbar]
monitor = DVI-I-2-1
width = 100%
height = 28pt
radius = 0
bottom = true
override-redirect = false
wm-restack = bspwm
dpi = 130
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size= 0
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

modules-left = xworkspaces
modules-right = pulseaudio weather date-rev

font-0 = "RobotoMono Nerd Font Mono:style=Medium:size=11;2"
font-1 = "RobotoMono Nerd Font Mono:style=Medium:size=12;2"
font-2 = "RobotoMono Nerd Font Mono:style=Medium:size=18;4"
font-3 = "RobotoMono Nerd Font Mono:style=Medium:size=18;5"
font-4 = "RobotoMono Nerd Font Mono:style=Medium:size=24;5"
